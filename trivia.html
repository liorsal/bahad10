<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>טריוויה חכמה</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="trivia.css">
</head>
<body>
  <a href="index.html" class="home-btn">חזרה לעמוד הבית</a>
  <div class="intro-card">
    <h1 id="cat-name"></h1>
    <p id="cat-desc"></p>
    <button id="start-btn">התחל מבחן</button>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const cat = Number(params.get('category'));
    const names = {
      1: 'שגרה', 2: 'אנטומיה', 3: 'טראומה', 4: 'פגיעות אקלים', 5: 'החייאה', 6: 'עבודת צוות', 7: 'רפואה', 8: 'אג"ם', 9: 'אנמנזה', 10: 'ברה"ץ', 11: 'אב"כ'
    };
    const descs = {
      1: 'שאלות על טיפול יומיומי, נהלים ושגרות רפואיות.',
      2: 'שאלות על מבנה גוף האדם, מערכות ואיברים.',
      3: 'שאלות על טראומה, פציעות חריפות ודרכי טיפול.',
      4: 'שאלות על פגיעות אקלים: חום, קור, התייבשות.',
      5: 'שאלות על החייאה, עזרה ראשונה ונהלים בשטח.',
      6: 'שאלות על עבודת צוות, שיתוף פעולה רפואי.',
      7: 'שאלות על רפואה, תרופות ומחלות.',
      8: 'שאלות על לוגיסטיקה וציוד.',
      9: 'שאלות על אנמנזה, תשאול ואבחון.',
      10: 'שאלות על ברה"ץ, בריאות הצוות והיגיינה.',
      11: 'שאלות על חומרים כימיים וביולוגיים (אב"כ).'
    };
    document.getElementById('cat-name').textContent = names[cat] !== undefined ? names[cat] : '';
    document.getElementById('cat-desc').textContent = descs[cat] !== undefined ? descs[cat] : '';
    document.getElementById('start-btn').onclick = function() {
      window.location.href = `quiz.html?category=${cat}`;
    };
    const bgColors = {
      1: '#b3d8fd', // שגרה - כחול פסטל
      2: '#b3e0ff', // אנטומיה - כחול בהיר פסטל
      3: '#b6f5c9', // טראומה - ירוק בהיר פסטל
      4: '#fff9c4', // אקלים - צהוב בהיר פסטל
      5: '#ffe0b2', // החייאה - כתום בהיר פסטל
      6: '#fff9c4', // עבודת צוות - צהוב בהיר פסטל
      7: '#b6f5c9', // רפואה - ירוק בהיר פסטל
      8: '#e1bee7', // אג"ם - סגול לילך בהיר פסטל
      9: '#ffcdd2', // אנמנזה - אדום בהיר
      10: '#b3d8fd', // ברה"ץ - כחול בהיר
      11: '#e1bee7'  // אב"כ - סגול לילך בהיר פסטל
    };
    document.body.style.background = bgColors[cat] !== undefined ? bgColors[cat] : '#e3eaf2';
  </script>
</body>
</html>
